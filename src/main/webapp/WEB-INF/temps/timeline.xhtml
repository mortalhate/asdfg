<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:form id="navbar" style="text-align: center;">
	<p:panelGrid columns="7" style="height: 10px; width: 100%; ">
		<p:panel id="firstDay" header="#{eventsController.timeLineHeader(0)}">
			<p:overlayPanel for="firstDay" showEvent="mouseover"
				appendToBody="true">
				<p:dataGrid columns="1" paginator="false"
					value="#{eventsController.fetchEventofDay('firstDay')}"
					var="firstday" emptyMessage="No Event Found">
					<h:outputText
						value="Performer: #{firstday.usermodel.username}: Event: #{firstday.eventname}:">
					</h:outputText>
				</p:dataGrid>
			</p:overlayPanel>
		</p:panel>
		<p:panel id="secondDay" header="#{eventsController.timeLineHeader(1)}">

					<h:outputText
						value="#{secondday.usermodel.username} : #{secondday.eventname} / #{secondday.eventdate}">
					</h:outputText>
				</p:dataGrid>
			</p:overlayPanel>
		</p:panel>
