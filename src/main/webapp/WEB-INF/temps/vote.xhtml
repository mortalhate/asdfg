<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="upcoming">
		<p:selectOneMenu id="artist" value="#{voteController.localusername}"
			style="width: 100%">
			<f:selectItem itemLabel="Select Artist" noSelectionOption="true"></f:selectItem>
			<f:selectItems value="#{voteController.artistList}"></f:selectItems>
		</p:selectOneMenu>
		<p:commandButton action="#{voteController.saveVote()}"
			value="VOTE ONE" style="width: 100%" />
	</h:form>

</ui:composition>
